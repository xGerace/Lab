[Network]
range = 192.168.1.0/24        # Replace with your network range
interface = eth0              # Replace with your network interface (e.g., eth0, wlan0)

[Email]
smtp_server = smtp.example.com     # Replace with your SMTP server
smtp_port = 587                    # Replace with your SMTP port (usually 587 for TLS)
sender = your_email@example.com    # Replace with your email address
password = your_email_password     # Replace with your email password or app-specific password
receivers = your_email@example.com # Replace with recipient email addresses, comma-separated if multiple

[Scan]
passive_timeout = 60   # Time in seconds for passive scanning

[IDS]
log_file = /var/log/snort/alert  # Or /var/log/suricata/fast.log

[ThreatFeeds]
abuseipdb_api_key = your_abuseipdb_api_key   # Replace with your AbuseIPDB API key

[GeoIP]
geolite2_db = /path/to/GeoLite2-City.mmdb    # Replace with the path to your GeoLite2 City database